<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/darkly/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/clueNoteTaker.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Clue Note-Taker</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Clue Note-Taker</h1>
      <div class="row" id="contentRow">
        <div class="col-sm-5" id="tableWrapper">
          <table id="mainNotesTable" class="m-3">
            <thead>
              <tr id="playerRow">
                <th>Players</th>
              </tr>
            </thead>
            <tbody id="suspects"></tbody>
            <tbody id="items"></tbody>
            <tbody id="locations"></tbody>
          </table>
        </div>
        <div id="buttonBox" class="col-sm-3">
          <button
            class="btn btn-success m-3 p-2"
            type="button"
            id="newGuessButton"
          >
            New Guess
          </button>
          <button
            class="btn btn-danger m-3 p-2"
            type="button"
            id="cancelGuessButton"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
